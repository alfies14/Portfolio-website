<div id="case">
    <p><b>Objective:</b>
        Make an analog clock that displays real life time.
    </p>
    <p><b>Problem:</b>
        It was a boring clock that told time.    
    </p>
    <p><b>Solution:</b>
        To make it more interactive, we added multiple different colors themes to choose from, and alternate clock styles.
    </p>

    <script type='text/javascript'>
    // scripts will go here

    function get(id){
        return document.getElementById(id);
    }

    var themes = [
    { bg: "burlywood", fg: "#432"},
    { bg: "#234", fg: "#ace"},
    { bg: "#73bbbb", fg: "#8c0d07"},
    { bg: "#253d58", fg: "#c9a959"},
    { bg: "#BBC2CC", fg: "#933a16"},
    
    

    ];

    var themeIndex= 0;
    get('change').setAttribute('fill', themes[1].bg);
    var numbersMode = false;
    get('numbers').setAttribute('display', 'none');
    get('dots').setAttribute('display', 'none');

    get('change').onclick = changeColor;
    get('digits').onclick = changeNumbers;
 


    setInterval(getTime,10);
        function getTime(){
            
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var msec = date.getUTCMilliseconds();
            console.log(hours, minutes, seconds);
            var hourAngle = (hours + minutes/60) * 30;
            var minutesAngle = (minutes + seconds/60) * 6;
            var secondsAngle = (seconds + msec/1000) * 6;

            get('hours').setAttribute('transform',
                'rotate(' + hourAngle + ' 300 300)');
            get('minutes').setAttribute('transform',
                'rotate(' + minutesAngle + ' 300 300)');
            get('seconds').setAttribute('transform',
                'rotate(' + secondsAngle + ' 300 300)');
        }

        function changeColor(){
            themeIndex++;
            themeIndex %=themes.length;
            var theme = themes[themeIndex];
            get('rect').setAttribute ('fill', theme.bg);
            get('long').setAttribute ('stroke', theme.fg);
            get('short').setAttribute ('stroke', theme.fg);
            get('hours').setAttribute ('stroke', theme.fg);
            get('minutes').setAttribute ('stroke', theme.fg);
            get('numbers').setAttribute('fill', theme.fg);
            get('dots').setAttribute('fill', theme.fg);
            
            var nextIndex = themeIndex+1;
            nextIndex %= themes.length;
            var nextTheme = themes[nextIndex];
            get('change').setAttribute ('fill', nextTheme.bg);
        }

  
        function changeNumbers(){
            numbersMode =!numbersMode;
        if(numbersMode){
            get('numbers').setAttribute('display','block');
            get('long').setAttribute('display','none');
            get('short').setAttribute('display','none');
            get('dots').setAttribute('display','block');
        }
        else{
            get('numbers').setAttribute('display','none');
            get('long').setAttribute('display','block');
            get('short').setAttribute('display','block');
            get('dots').setAttribute('display','none');
        }
        }
       
        
       
    </script>
