    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width" /> 
    <title>Navigation Icons</title>
    <style type='text/css'>
    /* styles go here */
        body{
            text-align: center; background-color: plum;
        }
        footer{
            padding-top: 20px;
        }
        img{
            width: 36px;
            background-color: crimson;
            padding: 18px;
            margin: 4px;
            border-radius: 9px;
        }
        div#black img{
        background-color: #EB8F14;
        background: linear-gradient(#EB8F14,#DB8513);
        }
        div#white img{
        background-color: #1470EB;
        background: linear-gradient(#1470EB,#1161CC);
        }
        div#red img{
        background-color: #d01c1fff;
        background: linear-gradient(#d01c1fff,#BB191C);
        }
    </style>
</head>

<body>
    <h1>Navigation Icons</h1>
    <!-- page content will go here -->

    <div id='black'>
        <img src='black-arrow-left.svg' alt="previous"/>
        <img src='black-arrow-right.svg' alt="next"/>
        <img src='black-house.svg' alt="home"/>
        <img src='black-tri-left.svg' alt="previous"/>
        <img src='black-tri-right.svg' alt="next"/>
        <img src='black-hamburger.svg' alt="menu"/>
        <img src='black-waffle.svg' alt="grid"/>
        <img src='black-closerwaffle.svg' alt="grid"/>
        <img src='black-bookmark.svg' alt="bookmark"/>
        <img src='black-mail.svg' alt="mail"/>

    </div>
    <div id='white'>
        <img src='white-arrow-left.svg' alt='previous'/>
        <img src='white-arrow-right.svg' alt="next"/>
        <img src='white-house.svg' alt="home"/>
        <img src='white-tri-left.svg' alt="previous"/>
        <img src='white-tri-right.svg' alt="next"/>
        <img src='white-hamburger.svg' alt="menu"/>
        <img src='white-waffle.svg' alt="grid"/>
        <img src='white-closerwaffle.svg' alt="grid"/>
        <img src='white-bookmark.svg' alt="bookmark"/>
        <img src='white-mail.svg' alt="mail"/>
    </div>
    <div id='red'>
        <img src='green-arrow-left.svg' alt='previous'/>
        <img src='green-arrow-right.svg' alt="next"/>
        <img src='green-house.svg' alt="home"/>
        <img src='green-tri-left.svg' alt="previous"/>
        <img src='green-tri-right.svg' alt="next"/>
        <img src='green-hamburger.svg' alt="menu"/>
        <img src='green-waffle.svg' alt="grid"/>
        <img src='green-closerwaffle.svg' alt="grid"/>
        <img src='green-bookmark.svg' alt="bookmark"/>
        <img src='green-mail.svg' alt="mail"/>

    </div>

    </script>
