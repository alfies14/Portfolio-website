<use xlink:href='#master16' transform='rotate(11.25 300 300)'/> -->

<polygon points='
    300 50 
    255 300 
    300 550 
    345 300 z
' fill='gray' transform='translate(1 1)rotate(43.5 310 315)' fill-opacity='0.3'/>

<g transform='rotate(43.5 300 300)'>
    <polygon points='
        301 300
        301 50
        255 300 z
        ' fill='url(#lightred)'/>
    <polygon points='
        300 300
        300 50
        345 300 z
        ' fill='url(#red)'/>
     <polygon points='
        301 300
        301 550
        255 300 z
        ' fill='url(#white)'/>
     <polygon points='
        300 300
        300 550
        345 300 z
        ' fill='url(#silver)'/>
</g>
</svg>