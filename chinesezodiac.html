    <Table id="zodiac">

    </Table>
    <script type='text/javascript'>
    // scripts will go here
        var animals = [
            "Rat","Ox","Tiger",
            "Rabbit","Dragon","Snake",
            "Horse","Sheep","Monkey",
            "Rooster","Dog","Pig",
        ];
       
        var startYear = 1948;
        var endYear = 2031;

        function get(id){
            return document.getElementById(id);
        }
        
        function drawTable(){
            var contents = " ";
            contents += addAnimals();
            contents += addYears();
            get("zodiac").innerHTML = contents;

        }
        drawTable();

        function addAnimals(){
        var animalsRow = " ";
        animalsRow += "<tr>";
            for(var i=0; i<animals.length;i++){
                animalsRow += "<th>" + animals[i] + "</th>";
            } 
            animalsRow += "</tr>\n";
            return animalsRow;
        }
        function addYears(){
            var yearRows = " ";
            for(var rowStart=startYear; rowStart<=endYear; rowStart+=12 ){
                // rowStart += 12
                // rowStart = rowStart + 12
                yearRows +="<tr>";
                for(var column=0; column < 12; column++){
                  yearRows += "<td>" + (rowStart + column)+ "</td>";

                }
                yearRows+= "</tr>\n";
            }
            return yearRows;

        }
        get("lookup").onclick = lookupYear;

        function lookupYear(){
            var year = parseInt(get("year").value);
            var index = ((year % 12)+8) % 12;
            var animal = animals[index];
            get("result").textContent =
            year + " is the year of the " + animal;

        }
    </script>
